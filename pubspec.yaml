
name: fuel_calculator
description: A Flutter application for calculating fuel costs.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  google_fonts: ^4.0.4
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  intl: ^0.18.1
  url_launcher: ^6.1.12
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  
  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
        - asset: assets/fonts/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
          weight: 700

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/ic_foreground.png"

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#121212"
  image: "assets/icon/splash_icon.png"
  android_12:
    image: "assets/icon/splash_icon.png"
    icon_background_color: "#FFFFFF"
    icon_background_color_dark: "#121212"
